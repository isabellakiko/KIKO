#---------------------------------------------------#
# Clash Verge 配置文件 - 新加坡V2Ray服务器
#---------------------------------------------------#

# 常规设置
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
ipv6: false

# 代理设置
proxies:
  - name: "Singapore V2Ray"
    type: vmess
    server: 45.77.38.92
    port: 10086
    uuid: 8f91b6a0-ea8e-11ea-adc1-0242ac120002
    alterId: 0
    cipher: auto
    udp: true
    tls: false
    skip-cert-verify: false
    network: ws
    ws-opts:
      path: /ray
      headers:
        Host: 45.77.38.92

# 代理组
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Singapore V2Ray
      - DIRECT

  - name: Apple
    type: select
    proxies:
      - DIRECT
      - PROXY
      - Singapore V2Ray

  - name: Google
    type: select
    proxies:
      - PROXY
      - DIRECT
      - Singapore V2Ray

  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - PROXY
      - Singapore V2Ray

  - name: Netflix
    type: select
    proxies:
      - PROXY
      - DIRECT
      - Singapore V2Ray

  - name: Global
    type: select
    proxies:
      - PROXY
      - DIRECT
      - Singapore V2Ray

